<div class="loading" [ngStyle]="{display:isLoading?'block':'none'}">
  <div id="load">
    <div>G</div>
    <div>N</div>
    <div>I</div>
    <div>D</div>
    <div>A</div>
    <div>O</div>
    <div>L</div>
  </div>
</div>

<div class="container h-100 ">

<div class="py-5">
  <div class="mx-auto pt-5">
    <button routerLink="/addPost" class="bg-info px-5 py-2 mt-5" style="font-weight: 900; color: white;" mat-raised-button>Add Post <i class="fas fa-plus-circle"></i></button>
  </div>
  <div class=" py-5" *ngIf="!(posts.length > 0)">
    <div class="gradient-border mx-auto" id="box">0 Posts <i class=" ml-2 far fa-frown"></i></div>
  </div>
  <div *ngIf="posts.length > 0" class="row py-5" style="justify-content: center;">  <div class="col-12 mt-5" *ngFor="let post of posts">
   <div>
    <mat-card class="post-card mx-auto bg-opBlack">
      <mat-card-header>
        <div style="cursor: pointer;" [routerLink]="['/userDetails',post?.applicationUser?.id]" mat-card-avatar class="post-header-image" [ngStyle]="{backgroundImage:'url('+imgPrefix+post.applicationUser.photoName+')' }"></div>
        <mat-card-title style="cursor: pointer;" [routerLink]="['/userDetails',post?.applicationUser?.id]">{{post.applicationUser.userName}}</mat-card-title>
        <mat-card-subtitle class="text-white">{{post.title}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image style="max-height: 200px;" [src]="imgPrefix+post.photoName" alt="Photo of a Shiba Inu">
      <div class="row">
        <div class="col-8">
          <mat-card-content>
            <p>
              {{post.price|currency}}
            </p>
            <p>
              {{post.description}}
            </p>
          </mat-card-content>
        </div>
        <div class="col-4 text-center">
          <mat-card-actions>
            <button [routerLink]="[ '/postDetails', post.id ]" mat-raised-button class="bg-info text-white">Comments <i class="fas fa-comment"></i></button>
          </mat-card-actions>
        </div>
      </div>


      <div class="date rounded bg-info">
        {{post.puplishDate|date:'EEEE, MMM d,y- h:mm a'}}
      </div>

    </mat-card>
   </div>
  </div>

</div>
</div>

</div>
